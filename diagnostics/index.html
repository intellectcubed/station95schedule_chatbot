<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Diagnostics Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            margin-bottom: 20px;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .api-key-section select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .temperature-input {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .api-key-section button {
            padding: 8px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .api-key-section button:hover {
            background-color: #0052a3;
        }

        .api-key-section button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .metrics-section {
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }

        .metric {
            display: flex;
            gap: 5px;
        }

        .metric-label {
            font-weight: 600;
        }

        .metric-value {
            color: #0066cc;
        }

        .tabs-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            border-bottom: 2px solid #0066cc;
            color: #0066cc;
            font-weight: 600;
        }

        .tab:hover {
            background-color: #f5f5f5;
        }

        .tab-content {
            flex: 1;
            display: none;
            min-height: 0;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        #requestText {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }

        #responseText {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #fafafa;
        }

        .error {
            color: #cc0000;
            padding: 10px;
            background-color: #ffe0e0;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter OpenAI API Key">
            <select id="modelSelect">
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-4-turbo">gpt-4-turbo</option>
                <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
            </select>
            <input type="number" id="temperatureInput" class="temperature-input"
                   placeholder="Temp" value="0.3" min="0" max="2" step="0.1">
            <button id="submitBtn" onclick="submitRequest()">Submit</button>
        </div>
        <div class="metrics-section">
            <div class="metric">
                <span class="metric-label">Tokens:</span>
                <span class="metric-value" id="tokensUsed">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Response Time:</span>
                <span class="metric-value" id="responseTime">-</span>
            </div>
        </div>
    </div>

    <div class="tabs-section">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('request')">Request</button>
            <button class="tab" onclick="switchTab('response')">Response</button>
        </div>

        <div id="requestTab" class="tab-content active">
            <textarea id="requestText" placeholder="Paste your LLM prompt here..."></textarea>
        </div>

        <div id="responseTab" class="tab-content">
            <div id="responseText"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            if (tabName === 'request') {
                tabs[0].classList.add('active');
                document.getElementById('requestTab').classList.add('active');
            } else if (tabName === 'response') {
                tabs[1].classList.add('active');
                document.getElementById('responseTab').classList.add('active');
            }
        }

        async function submitRequest() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('modelSelect').value;
            const temperature = parseFloat(document.getElementById('temperatureInput').value) || 0.3;
            const prompt = document.getElementById('requestText').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const responseText = document.getElementById('responseText');

            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseText.textContent = 'Loading...';

            const startTime = performance.now();

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        temperature: temperature,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });

                const endTime = performance.now();
                const responseTimeMs = Math.round(endTime - startTime);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                const tokensUsed = data.usage?.total_tokens || 'N/A';
                const promptTokens = data.usage?.prompt_tokens || 'N/A';
                const completionTokens = data.usage?.completion_tokens || 'N/A';
                const responseContent = data.choices?.[0]?.message?.content || 'No response content';

                document.getElementById('tokensUsed').textContent =
                    `${tokensUsed} (prompt: ${promptTokens}, completion: ${completionTokens})`;
                document.getElementById('responseTime').textContent = `${responseTimeMs}ms`;

                responseText.textContent = responseContent;

                switchTab('response');

            } catch (error) {
                responseText.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                switchTab('response');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        document.getElementById('requestText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitRequest();
            }
        });
    </script>
</body>
</html>
