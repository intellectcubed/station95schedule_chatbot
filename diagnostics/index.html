<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Diagnostics Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            margin-bottom: 20px;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .api-key-section input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .api-key-section select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .temperature-input {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .api-key-section button {
            padding: 8px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .api-key-section button:hover {
            background-color: #0052a3;
        }

        .api-key-section button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .metrics-section {
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }

        .metric {
            display: flex;
            gap: 5px;
        }

        .metric-label {
            font-weight: 600;
        }

        .metric-value {
            color: #0066cc;
        }

        .tools-section {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .tools-header {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tools-toggle {
            padding: 4px 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .tools-toggle:hover {
            background-color: #0052a3;
        }

        .tools-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .tool-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .tool-item input[type="checkbox"] {
            margin-top: 2px;
        }

        .tool-info {
            flex: 1;
        }

        .tool-name {
            font-weight: 600;
            font-size: 13px;
            color: #333;
        }

        .tool-description {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .tabs-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            border-bottom: 2px solid #0066cc;
            color: #0066cc;
            font-weight: 600;
        }

        .tab:hover {
            background-color: #f5f5f5;
        }

        .tab-content {
            flex: 1;
            display: none;
            min-height: 0;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        #requestText {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }

        #responseText {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #fafafa;
        }

        .error {
            color: #cc0000;
            padding: 10px;
            background-color: #ffe0e0;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="api-key-section">
            <input type="password" id="apiKey" placeholder="Enter OpenAI API Key">
            <select id="modelSelect">
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-4-turbo">gpt-4-turbo</option>
                <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
            </select>
            <input type="number" id="temperatureInput" class="temperature-input"
                   placeholder="Temp" value="0.3" min="0" max="2" step="0.1">
            <button id="submitBtn" onclick="submitRequest()">Submit</button>
        </div>
        <div class="metrics-section">
            <div class="metric">
                <span class="metric-label">Tokens:</span>
                <span class="metric-value" id="tokensUsed">-</span>
            </div>
            <div class="metric">
                <span class="metric-label">Response Time:</span>
                <span class="metric-value" id="responseTime">-</span>
            </div>
        </div>

        <div class="tools-section">
            <div class="tools-header">
                <span>Available Tools</span>
                <button class="tools-toggle" onclick="toggleAllTools()">Toggle All</button>
            </div>
            <div class="tools-list" id="toolsList"></div>
        </div>
    </div>

    <div class="tabs-section">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('request')">Request</button>
            <button class="tab" onclick="switchTab('response')">Response</button>
        </div>

        <div id="requestTab" class="tab-content active">
            <textarea id="requestText" placeholder="Paste your LLM prompt here..."></textarea>
        </div>

        <div id="responseTab" class="tab-content">
            <div id="responseText"></div>
        </div>
    </div>

    <script>
        // Tool definitions based on src/tools.py
        const availableTools = [
            {
                type: "function",
                function: {
                    name: "get_schedule",
                    description: "Fetch the current schedule from the calendar service for a date range. Use this to check what shifts are currently scheduled.",
                    parameters: {
                        type: "object",
                        properties: {
                            start_date: {
                                type: "string",
                                description: "Start date in YYYYMMDD format (e.g., '20251203')"
                            },
                            end_date: {
                                type: "string",
                                description: "End date in YYYYMMDD format (e.g., '20251210')"
                            },
                            squad: {
                                type: "integer",
                                description: "Optional squad number to filter by (34, 35, 42, 43, or 54)",
                                enum: [34, 35, 42, 43, 54]
                            }
                        },
                        required: ["start_date", "end_date"]
                    }
                }
            },
            {
                type: "function",
                function: {
                    name: "check_squad_scheduled",
                    description: "Check if a specific squad is currently scheduled for a specific shift.",
                    parameters: {
                        type: "object",
                        properties: {
                            squad: {
                                type: "integer",
                                description: "Squad number (34, 35, 42, 43, or 54)",
                                enum: [34, 35, 42, 43, 54]
                            },
                            date: {
                                type: "string",
                                description: "Date in YYYYMMDD format"
                            },
                            shift_start: {
                                type: "string",
                                description: "Shift start time in HHMM format (e.g., '1800')"
                            },
                            shift_end: {
                                type: "string",
                                description: "Shift end time in HHMM format (e.g., '0600')"
                            }
                        },
                        required: ["squad", "date", "shift_start", "shift_end"]
                    }
                }
            },
            {
                type: "function",
                function: {
                    name: "count_active_crews",
                    description: "Count how many crews will be active/available during a specific shift. Use this to check if removing a crew would leave the station out of service.",
                    parameters: {
                        type: "object",
                        properties: {
                            date: {
                                type: "string",
                                description: "Date in YYYYMMDD format"
                            },
                            shift_start: {
                                type: "string",
                                description: "Shift start time in HHMM format"
                            },
                            shift_end: {
                                type: "string",
                                description: "Shift end time in HHMM format"
                            },
                            excluding_squad: {
                                type: "integer",
                                description: "Squad to exclude from count (for simulation)",
                                enum: [34, 35, 42, 43, 54]
                            }
                        },
                        required: ["date", "shift_start", "shift_end"]
                    }
                }
            },
            {
                type: "function",
                function: {
                    name: "parse_time_reference",
                    description: "Parse natural language time references into structured date and time data.",
                    parameters: {
                        type: "object",
                        properties: {
                            time_reference: {
                                type: "string",
                                description: "Natural language time reference (e.g., 'tonight', 'Saturday morning')"
                            },
                            current_timestamp: {
                                type: "integer",
                                description: "Current Unix timestamp for reference"
                            }
                        },
                        required: ["time_reference", "current_timestamp"]
                    }
                }
            }
        ];

        // Initialize tools UI
        function initializeTools() {
            const toolsList = document.getElementById('toolsList');
            toolsList.innerHTML = availableTools.map((tool, index) => `
                <div class="tool-item">
                    <input type="checkbox" id="tool_${index}" data-tool-index="${index}">
                    <label for="tool_${index}" class="tool-info">
                        <div class="tool-name">${tool.function.name}</div>
                        <div class="tool-description">${tool.function.description}</div>
                    </label>
                </div>
            `).join('');
        }

        function toggleAllTools() {
            const checkboxes = document.querySelectorAll('#toolsList input[type="checkbox"]');
            const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !anyChecked);
        }

        function getSelectedTools() {
            const checkboxes = document.querySelectorAll('#toolsList input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => {
                const index = parseInt(cb.dataset.toolIndex);
                return availableTools[index];
            });
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            if (tabName === 'request') {
                tabs[0].classList.add('active');
                document.getElementById('requestTab').classList.add('active');
            } else if (tabName === 'response') {
                tabs[1].classList.add('active');
                document.getElementById('responseTab').classList.add('active');
            }
        }

        // Initialize tools on page load
        document.addEventListener('DOMContentLoaded', initializeTools);

        async function submitRequest() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('modelSelect').value;
            const temperature = parseFloat(document.getElementById('temperatureInput').value) || 0.3;
            const prompt = document.getElementById('requestText').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const responseText = document.getElementById('responseText');

            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseText.textContent = 'Loading...';

            const startTime = performance.now();

            try {
                // Get selected tools
                const selectedTools = getSelectedTools();

                // Build request body
                const requestBody = {
                    model: model,
                    temperature: temperature,
                    messages: [
                        {
                            role: 'user',
                            content: prompt
                        }
                    ]
                };

                // Add tools if any are selected
                if (selectedTools.length > 0) {
                    requestBody.tools = selectedTools;
                    requestBody.tool_choice = 'auto';
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const endTime = performance.now();
                const responseTimeMs = Math.round(endTime - startTime);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                const tokensUsed = data.usage?.total_tokens || 'N/A';
                const promptTokens = data.usage?.prompt_tokens || 'N/A';
                const completionTokens = data.usage?.completion_tokens || 'N/A';

                document.getElementById('tokensUsed').textContent =
                    `${tokensUsed} (prompt: ${promptTokens}, completion: ${completionTokens})`;
                document.getElementById('responseTime').textContent = `${responseTimeMs}ms`;

                // Format response with tool calls if present
                const message = data.choices?.[0]?.message;
                let formattedResponse = '';

                if (message?.content) {
                    formattedResponse += message.content + '\n';
                }

                if (message?.tool_calls && message.tool_calls.length > 0) {
                    formattedResponse += '\n--- Tool Calls ---\n\n';
                    message.tool_calls.forEach((toolCall, index) => {
                        formattedResponse += `Tool Call ${index + 1}:\n`;
                        formattedResponse += `  Function: ${toolCall.function.name}\n`;
                        formattedResponse += `  Arguments: ${toolCall.function.arguments}\n\n`;
                    });
                }

                responseText.textContent = formattedResponse || 'No response content';

                switchTab('response');

            } catch (error) {
                responseText.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                switchTab('response');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        document.getElementById('requestText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitRequest();
            }
        });
    </script>
</body>
</html>
